<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="https://placekitten.com/96/139" type="image/x-icon">
    <link rel="stylesheet" href="css/common.css">
    <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <section class="feature">
      <img src="img/feature-light.png" alt="Feature section with service icons and descriptions" class="desktop-img"/>
      <img src="img/mobile-feature.png" alt="Feature section with service icons and descriptions" class="mobile-img"/>
    </section>

    <section class="hero">
      <img src="img/hero-light.png" alt="Hero section with headline and CTA button" class="desktop-img" />
      <img src="img/mobile-hero1.png" alt="Hero section with headline and CTA button" class="mobile-img" />
    </section>

    <section class="cta">
      <img src="img/cta-light.png" alt="Call to action block with button and text" class="desktop-img" />
      <img src="img/mobile-cta.png" alt="Call to action block with button and text" class="mobile-img" />
    </section>

    <section class="partners">
      <img src="img/partner-light.png" alt="Partner logos section" class="desktop-img" />
      <img src="img/mobile-partner.png" alt="Partner logos section" class="mobile-img" />
    </section>

    <section class="testimonials">
      <img src="img/testimonials-light.png" alt="Client testimonials section with photos and quotes" class="desktop-img" />
      <img src="img/mobile-testimonials.png" alt="Client testimonials section with photos and quotes" class="mobile-img" />
    </section>

    <section class="pricing">
      <img src="img/pricing-light.png" alt="Pricing table section with plans and prices" class="desktop-img" />
      <img src="img/mobile-pricing.png" alt="Pricing table section with plans and prices" class="mobile-img" />
    </section>

    <section class="contacts">
      <img src="img/contacts-light.png" alt="Contact form and contact info section" class="desktop-img" />
      <img src="img/mobile-contacts.png" alt="Contact form and contact info section" class="mobile-img" />
    </section>

    <footer>
      <img src="img/footer-dark.png" alt="Footer with links and social icons" class="desktop-img" />
      <img src="img/mobile-footer.png" alt="Footer with links and social icons" class="mobile-img" />
    </footer>
  </div>
</body>

</html>
